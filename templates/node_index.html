<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodes</title>
</head>
<body>
    <div>
        <form action="{{ url_for('.add') }}" method="post">
            <input type="text" name="name" placeholder="输入 name">
            <button>Add</button>
        </form>
    </div>

    {% for node in node_list %}
    <div>
        <a href="{{ url_for('.show', id=node.id) }}">{{ node.name }}</a>
        <a href="{{ url_for('.delete', id=node.id) }}">删除</a>
    </div>
    {% endfor %}
</body>
</html>
